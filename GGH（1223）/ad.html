<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        html,body,#myCarousel,.carousel-inner{
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <img src="./img/xiaomi/01.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="./img/xiaomi/02.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="./img/xiaomi/03.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="./img/xiaomi/08.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="./img/xiaomi/06.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="./img/xiaomi/07.jpg" alt="" srcset="">
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev"></a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next"></a>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('.carousel').carousel({
                interval: 2000
            })
        })
       
    </script>
</body>

</html>
